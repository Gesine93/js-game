<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "stylesheet" href="./style.css" >
    <script src="./script.js"></script>
    <title>Rock Paper Scissors</title>
</head>
<body>
    <div class="game">
        <div class="displayScores">
            <p class="player">
                <span class="scoresText">PLAYER</span>
                <span class="scoresText" id="humanScore">0</span>
            </p>
            <p class="computer">
                <span class="scoresText">COMPUTER</span>
                <span class="scoresText" id="computerScore">0</span>           
            </p>
        </div>
        <div class="buttons">
            <button id="rock">ROCK</button>
            <button id="paper">PAPER</button>
            <button id="scissors">SCISSORS</button>
        </div>
        <div class="text">
            <p class="scoreText"></p>
        </div>
    </div>
</body>
</html>
